<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Fallback Test - Uploadzx</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .browser-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }
        .test-section.safari-fallback {
            border-color: #ff9500;
            background: #fff8f0;
        }
        .test-section.native-support {
            border-color: #007aff;
            background: #f0f8ff;
        }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #0056cc;
        }
        button.safari {
            background: #ff9500;
        }
        button.safari:hover {
            background: #cc7700;
        }
        .file-list {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .file-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #007aff;
        }
        .file-item.safari {
            border-left-color: #ff9500;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦Š Safari Fallback Test</h1>
        <p>This page tests the Safari fallback functionality for the uploadzx File System Access API.</p>
        
        <div class="browser-info" id="browserInfo">
            <h3>Browser Information</h3>
            <div id="browserDetails">Loading...</div>
        </div>

        <div class="test-section" id="testSection">
            <h3>File System Access Test</h3>
            <p id="supportMessage">Checking support...</p>
            
            <button id="testNativeBtn">Test Native File System API</button>
            <button id="testFallbackBtn" class="safari">Test Safari Fallback</button>
            <button id="clearStorageBtn">Clear Storage</button>
            
            <div class="status" id="status" style="display: none;"></div>
            <div class="file-list" id="fileList" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Stored Files</h3>
            <button id="loadStoredBtn">Load Stored Files</button>
            <button id="testFileAccessBtn">Test File Access</button>
            
            <div id="storedFilesList"></div>
        </div>
    </div>

    <script>
        // Test implementation goes here
        console.log('Safari fallback test loaded');
    </script>
</body>
</html>
